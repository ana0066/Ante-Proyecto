<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Contenido Multimedia</title>
    <link rel="stylesheet" href="/codigos/videosPage/envivo.css">
</head>
<body>
    <header>
        <h1>Sube tu contenido multimedia</h1>
    </header>
    <main>
        <form action="/codigos/videosPage/upload.php" method="post" enctype="multipart/form-data">
            <label for="file">Selecciona un archivo:</label>
            <input type="file" id="file" name="file" accept="image/*,video/*,audio/*" required>
            <button type="submit">Subir</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Tu Sitio Web</p>
    </footer>
</body>
</html>
